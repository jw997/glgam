<!doctype html>

<head>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

	<style>
		.sansserif {
  			font-family: Verdana, Arial, Helvetica, sans-serif;
		}		
		body {
			margin: 0;
		}

		.container {
			position: relative;
		}

		#globeViz {
			width: 100dvw;
			height: 100dvh;
		}
		
		.bottomcenter {
			display: flex;
			align-items: center;

			justify-content: space-evenly;

			width: 90%;

			margin: 0 auto;
			background:  rgba(0, 0, 0, 0.1);
			position: fixed;

			bottom: 4%; 
			left: 5%;
			visibility: hidden;

			pointer-events: visible;
			
		}

		.button {
			background-color: RGB(0,0,0,0);
			border: 1PX SOLID WHITE;
			color: white;
			padding: 5px 10px 5px 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 1rem;
			margin: 4px 2vw;
			border-radius: 99999vmax;
			max-width: 33%;
			min-width: calc(44px + 2rem);	
			min-height: 44px;
			
			visibility: visible;
		}
		
		.topcenter {
			padding: 0;

			align-items: start;
			width: 96%;

			margin: 0% auto;

			top: 2%;
			left: 2%;

			min-height: calc(44px + 1em);
			height: calc(4%);

			background: rgba(0, 0, 0, 0.1);
			position: fixed;
			color: white;
			border-color: white;
			border-radius: 0.5em;
			border:solid 1px;
			transition: height 0.25s linear;
			font-size: 1rem;
		}
		.countries {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			justify-content: flex-start;
			overflow: auto;
			height: 80%;
			max-height: calc(100% - 100px);
			visibility: collapse;
			padding: 1rem;
			font-size: 1rem;
					
		}

		#countries button {
			color: white;
			text-align: left;
			margin-right: 20px;
			padding-top: 1rem;
			padding-left: 0;
			padding-right: 0;
			background: rgba(0, 0, 0, 0.2);
			border: none;
			font-size: medium;
			border-bottom: 1px solid lightgray;
		}
		#countries button:disabled {
			color: grey;
		}

		#openclose { 
			font-size: 1.5rem;
			color: red;

		}
		#countryPickHeader{
			padding-left: 1rem;
		}
	</style>


	<script type="importmap">{ "imports": {
    "three": "//unpkg.com/three/build/three.module.js",
        "three/addons/": "//unpkg.com/three/examples/jsm/",
        "tween": "//unpkg.com/@tweenjs/tween.js@23.1.3/dist/tween.esm.js"
  }}</script>

	<script type="module">
		import * as THREE from "three";
		window.THREE = THREE;
		import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
	</script>

	<script src="//unpkg.com/three-globe" defer></script>
	<script src="https://unpkg.com/turf@3.0.14/turf.min.js"></script>
	<script src="https://unpkg.com/@tsparticles/confetti@3.5.0/tsparticles.confetti.bundle.min.js"></script>

</head>

<body class="sansserif">

	<div id="tsparticles"></div>

	<div class="container">
		<div class="topcenter" id="countrylist" >
			<span id="countryPickHeader">Guess
				<button class="button" id="openclose">&blacktriangleright;</button>
			    <span id="pickedCountryList"> </span>
			</span>
			<div class="countries" id="countries" >

			</div>			
		</div>
		<div id="globeViz"></div>

		<div class="bottomcenter">

			<button class="button" id="resetbutton">Restart</button>
			<button class="button" id="showanswerbutton">Reveal</button>
			<button class="button" id="tourButton">Tour</button>

		</div>

	</div>

	<script type="module">
		import { animate } from "./js/util.js";
		animate();
	</script>

</body>
