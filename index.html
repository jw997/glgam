<!doctype html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

	<style>		
		.sansserif {
  			font-family: Verdana, Arial, Helvetica, sans-serif;
		}		
		body {
			margin: 0;
			-webkit-user-select: none;			
			user-select: none;			
		}
		.container {
			position: relative;	
		}
		#globeViz {
			width: 100dvw;
			height: 100dvh;
			
		}
		.bottomcenter {
			display: flex;
			align-items: center;
			justify-content: space-evenly;
			width: 90%;
			margin: 0 auto;
			background:  rgba(0, 0, 0, 0.1);
			position: fixed;
			bottom: 4%; 
			left: 5%;
			visibility: hidden;
			pointer-events: visible;			
		}
		.button {
			background-color: RGB(0,0,0,0);
			border: 1PX SOLID WHITE;
			color: white;
			padding: 5px 10px 5px 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 1rem;
			margin: 4px 2vw;
			border-radius: 99999vmax;
			max-width: 33%;
			min-width: calc(44px + 2rem);	
			min-height: 44px;	
			visibility: visible;
			touch-action: none;
			
		}
		.topcenter {
			padding: 0;
			align-items: start;
			width: 96%;
			margin: 0% auto;
			top: 2%;
			left: 2%;
			min-height: calc(44px + 1em);
			height: calc(4%);
			background: rgba(0, 0, 0, 0.1);
			position: fixed;
			color: white;
			border-color: white;
			border-radius: 0.5em;
			border:solid 1px;
			transition: height 0.25s linear;
			font-size: 1rem;
		}
		.countries {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			justify-content: flex-start;
			overflow: auto;
			height: 80%;
			max-height: calc(100% - 100px);
			visibility: collapse;
			padding: 1rem;
			font-size: 1rem;
			touch-action: pan-x;
		}
		#countries button {
			color: white;
			text-align: left;
			margin-right: 20px;
			padding-top: 1rem;
			padding-left: 0;
			padding-right: 0;
			background: rgba(0, 0, 0, 0.2);
			border: none;
			font-size: medium;
			border-bottom: 1px solid lightgray;
		}
		#countries button:disabled {
			color: grey;
		}
		* button:disabled {
			color: grey;
		}
		#openclose { 
			font-size: 1.5rem;
			color: red;
		}
		#countryPickHeader{
			padding-left: 1rem;
		}
	</style>

    <!--

		- "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.min.js,
-   
-        "tween": "//unpkg.com/@tweenjs/tween.js@23.1.3/dist/tween.esm.js"

	-->
	<script type="importmap">{ "imports": {
        "three": "./dependencies/three-module/0.174.0/three.module.min.js",
        "tween": "./dependencies/tween/23.1.3/tween.esm.js"
  }}</script>

	<script type="module">
		import * as THREE from "three";
		window.THREE = THREE;

		
	</script>

    <!--
		https://cdn.jsdelivr.net/npm/three-globe@2.42.2/dist/three-globe.min.js
		https://unpkg.com/@tsparticles/confetti@3.5.0/tsparticles.confetti.bundle.min.js

	-->
	<script src="./dependencies/three-globe/2.42.2/three-globe.min.js" defer></script>
	
	<script src="./dependencies/tsparticles/3.5.0/tsparticles.confetti.bundle.min.js"></script>

</head>

<body class="sansserif">
	<div id="tsparticles"></div>

	<div class="container">
		<div class="topcenter" id="countrylist" >
			<span id="countryPickHeader">Guess
				<button class="button" id="openclose">&blacktriangleright;</button>
			    <span id="pickedCountryList"> </span>
			</span>
			<div class="countries" id="countries" ></div>			
		</div>
		<div id="globeViz"></div>

		<div class="bottomcenter">
			<button class="button" id="resetbutton">Restart</button>
			<button class="button" id="showanswerbutton">Reveal</button>
			<button class="button" id="tourButton">Tour</button>
		</div>
	</div>
	<script type="module">
		import { animate } from "./js/util.js";
		animate();
	</script>
</body>
